  <!-- Header -->
  <h1 id="Title" class="text-center welcome">User Profile</h1>
  <div class="text-center">
    <img id="userPic" src="images/usericon.jpg" class="rounded-circle img-fluid" alt="Profile picture">
  </div>

  <div class="container">

    <!----------------------------------------------->
    <!--                  User Name                -->
    <!----------------------------------------------->
    <div>
      <p>User name:</p>
    </div>

    <div class="card">
      <div class="card-body" id="userName"></div>
    </div>

    <!----------------------------------------------->
    <!--                    Age                    -->
    <!----------------------------------------------->
    <div class="py-2">
      <p class="pt-2">Age:</p>
    </div>

    <form class="py-2">
      <select name="ages" class="custom-select" id="changeAge">

        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>

        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>

        <option value="30">30</option>
        <option value="31">31</option>
        <option value="32">32</option>
        <option value="33">33</option>
        <option value="34">34</option>
        <option value="35">35</option>
        <option value="36">36</option>
        <option value="37">37</option>
        <option value="38">38</option>
        <option value="39">39</option>

        <option value="40">40</option>
        <option value="41">41</option>
        <option value="42">42</option>
        <option value="43">43</option>
        <option value="44">44</option>
        <option value="45">45</option>
        <option value="46">46</option>
        <option value="47">47</option>
        <option value="48">48</option>
        <option value="49">49</option>

        <option value="50">50</option>
        <option value="51">51</option>
        <option value="52">52</option>
        <option value="53">53</option>
        <option value="54">54</option>
        <option value="55">55</option>
        <option value="56">56</option>
        <option value="57">57</option>
        <option value="58">58</option>
        <option value="59">59</option>

        <option value="60">60</option>
        <option value="61">61</option>
        <option value="62">62</option>
        <option value="63">63</option>
        <option value="64">64</option>
        <option value="65">65</option>
      </select>
    </form>

    <!----------------------------------------------->
    <!--                    Sex                    -->
    <!----------------------------------------------->
    <div class="py-2">
      <p>Sex:</p>
    </div>

    <form class="py-2">
      <select name="sex" class="custom-select" id="changeSex">
        <option value="Female">Female</option>
        <option value="Male">Male</option>
      </select>
    </form>

    <!----------------------------------------------->
    <!--              Weight & Height              -->
    <!----------------------------------------------->
    <form class="py-2">
      <div class="row py-2">
        <div class="col">
          <label for="weight" class="mr-sm-2">Weight(kg):</label>
        </div>

        <div class="col">
          <label for="height" class="mr-sm-2">Height(cm):</label>
        </div>
      </div>

      <div class="row py-2">
        <div class="col">
          <input type="text" class="form-control" name="wei" id="changeWeight" value="---">
        </div>

        <div class="col">
          <input type="text" class="form-control" name="hei" id="changeHeight" value="---">
        </div>
      </div>
    </form>

    <!----------------------------------------------->
    <!--                   Level                   -->
    <!----------------------------------------------->
    <div class="py-2">
      <p>Level:</p>
    </div>

    <form class="py-2">
      <select name="levels" class="custom-select" id="changeLevel">
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Expert">Expert</option>
      </select>
    </form>

    <!----------------------------------------------->
    <!--                Fitness Goal               -->
    <!----------------------------------------------->
    <div class="py-2">
      <p>Fitness Goal:</p>
    </div>

    <form class="py-2">
      <select name="goals" class="custom-select" id="changeGoal">
        <option value="Gain muscles">Gain muscles</option>
        <option value="Lose weight">Lose weight</option>
        <option value="Keep healthy status">Keep healthy status</option>
      </select>
    </form>
  </div>

  <!----------------------------------------------->
  <!--                Save Button                -->
  <!----------------------------------------------->
  <div class="text-center py-3">
    <button type="submit" class="btn btn-primary btn-lg" id="save">Save</button>
  </div>

  <!----------------------------------------------->
  <!--                 Icon bars                 -->
  <!----------------------------------------------->
  <div class="py-5"></div>
  <div class="icon-bar">

      </i></a>
    <a href="main.html"><i class="fas fa-home"></br>
        <p class="textIcon">Home</p>
      </i></a>
    <a href="profile_schedule.html"><i class="far fa-calendar-alt"></br>
        <p class="textIcon">Schedule</p>
      </i></a>
    <a class="active" href="profile_review.html"><i class="fas fa-user"></br>
        <p class="textIcon">Profile</p>
      </i></a>
  </div>

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
