    <div class="py-2">

    <form>

        <div class="row py-2">
          <div class="col">
            <input type="text" class="form-control" placeholder="57kg" name="wei">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="170cm" name="hei">
          </div>
        </div>
      </form>
    
    <div class="py-2">
        <p>Level:</p>
    </div>

    <form class="py-2">
        <select name="levels" class="custom-select">

    </div>

        </div>

<div class="text-center">
