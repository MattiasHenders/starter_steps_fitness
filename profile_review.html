<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Starter Steps Fitness</title>
    <meta name="ssf profile page" content="user profile">
    <meta name="author" content="Group 30">
    <link rel = "shortcut icon" href = "images/icon.png">

    <!----------------------------------------------->
    <!--  Meta tag for rendering on mobile devices -->
    <!----------------------------------------------->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!----------------------------------------------->
    <!-- CSS: Bootstrap, Firebase, other API -->
    <!----------------------------------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link type="text/css" rel="stylesheet" href="styles/master.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!------------------------>
    <!-- Your own CSS files -->
    <!------------------------>
    <link rel="stylesheet" href="styles/profile.css">

</head>
<body>
    <!------------------->
    <!--  HTML Section -->
    <!------------------->
    <h1 id="title" class="welcome">User Profile</h1>
    <div class="text-center" >
        <img id="userPic" src="images/usericon.jpg" class="rounded-circle img-fluid" alt="Profile picture" >
      </div>
    <div class="m-lg-5 py-2">
        <!----------------------------------------------->
        <!--                  User Name                -->
        <!----------------------------------------------->
        <div >
            <p >User name:</p>
        </div>
    
        <div class="card py-2">
            <div class="card-body" id = "userName">
            
            </div>
        </div>

        <!----------------------------------------------->
        <!--                    Age                    -->
        <!----------------------------------------------->
        <div class="py-2">
            <p>Age:</p>
        </div>

        <div class="card py-2">
            <div class="card-body" id = "userAge">
            
            </div>
        </div>

        <!----------------------------------------------->
        <!--                    Sex                    -->
        <!----------------------------------------------->
        <div class="py-2">
            <p>Sex</p>
        </div>

        <div class="card py-2">
            <div class="card-body" id = "userSex">
            
            </div>
        </div>

        <!----------------------------------------------->
        <!--              Weight & Height              -->
        <!----------------------------------------------->
        <form class="py-2">
            <div class="row py-2">
                <div class="col">
                <label for="weight" class="mr-sm-2">Weight:</label>
                </div>
                <div class="col">
                    <label for="height" class="mr-sm-2">Height:</label>
                </div>
            </div>

            <div class="row py-2">
            <div class="col">
                <div class="card">
                    <div class="card-body" id = "userWeight"></div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-body" id = "userHeight"></div>
                </div>
            </div>
            </div>
        </form>
        
        <!----------------------------------------------->
        <!--                   Level                   -->
        <!----------------------------------------------->
        <div class="py-2">
            <p>Level:</p>
        </div>

        <div class="card py-2">
            <div class="card-body" id = "userLevel"></div>
        </div>

        <!----------------------------------------------->
        <!--                Fitness Goal               -->
        <!----------------------------------------------->
        <div class="py-2">
            <p>Fitness Goal:</p>
        </div>

        <div class="card py-2">
            <div class="card-body" id = "userGoal"></div>
        </div>
    </div>

    <div class="text-center">
        <button type="button" onclick="window.location.href = 'profile_change.html';" class="btn btn-primary btn-lg" id="edit">Edit</button>
    </div>

    <!----------------------------------------------->
    <!--                 Icon bars                 -->
    <!----------------------------------------------->
    <div class="py-5"></div>
        <div class="icon-bar">
        <a href="result.html"><i class="fas fa-chart-line"></br><p class="textIcon">Progress</p></i></a>
        <a href="workout.html"><i class="fas fa-dumbbell"></br><p class="textIcon">Workout</p></i></a>  
        <a href="main.html"><i class="fas fa-home"></br><p class="textIcon">Home</p></i></a>
        <a href="profile_schedule.html"><i class="far fa-calendar-alt"></br><p class="textIcon">Schedule</p></i></a> 
        <a class="active" href="profile_review.html"><i class="fas fa-user"></br><p class="textIcon">Profile</p></i></a>
    </div>

    <!----------------------------------------------->
    <!-- JS: Boostrap, Firebase, other API's    -->
    <!----------------------------------------------->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="scripts/firebase-starter-steps-fitness.js"> </script>

    <!----------------------------------------------->
    <!-- JS files: Your own JavaScripts go here    -->
    <!----------------------------------------------->
    <script src="scripts/iconbar.js"></script>
    <script src="scripts/profile.js"></script>

</body>
</html>
