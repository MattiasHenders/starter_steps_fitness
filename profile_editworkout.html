<body>
    <!------------------->
    <!--  HTML Section -->
    <!------------------->

    <h1 id="Title" class = "text-center welcome pb-3">Workout Schedule</h1>
    <!-- <h2 id="Subtitle" class = "text-center">Workout Schedule</h2> -->

    <hr>
    <form>
        <div class="form-group">
          <label for="activity">Activity</label>
          <select class="form-control">
            <option></option>
            <option>Swimming</option>
            <option>Benchpress</option>
            <option>Running</option>
            <option>Jogging</option>
            <option>Pushup</option>
            
          </select>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="amount" class="form-control" id="amount" placeholder="1">
          <select class="form-control mt-1">
            <option></option>
            <option>hr</option>
            <option>min</option>
            <option>rep</option>
            <option>km</option>
            <option>lb</option>
            
          </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Change</button>
      </form>
    <hr>
   
    <div id="buttons" class ="text-center bottombuttons mt-0">
        <button type="button" class="btn btn-primary btn-large btn-block" id = "specific" onclick="window.location.href = 'profile_schedule.html';">Workout Schedule</button>
    
        <button type="button" class="btn btn-info btn-large btn-block" id = "trackercenter" onclick="window.location.href = 'profile_review.html';" >User Profile</button>

        <!-- <button type="button" class="btn btn-secondary btn-large btn-block" id = "home" onclick = "window.location.href = 'main.html';">Home</button> -->
    </div>

    <div class="py-5"></div>
    <div class="icon-bar">
      <a href="#"><i class="far fa-running" onclick="window.location.href='result.html'"></i></a>
      <a href="#"><i class="far fa-dumbbell" onclick="window.location.href='workout.html'"></i></a>  
      <a href="#"><i class="far fa-home" onclick="window.location.href='main.html'"></i></a> 
      <a class="active" href="#"><i class="far fa-calendar-alt" onclick="window.location.href='profile_schedule.html'"></i></a> 
      <a href="#"><i class="fas fa-user" onclick="window.location.href='profile_review.html'"></i></a>
    </div>
    <!----------------------------------------------->
    <!-- JS: Boostrap, Firebase, other API's    -->
    <!----------------------------------------------->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-app.js"></script>

    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="scripts/firebase-starter-steps-fitness.js"> </script>
