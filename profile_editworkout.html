        <table class="table table-striped table-dark mt-5">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Activity</th>
              <th scope="col">Reps(#)</th>
              <th scope="col">Weight(lbs)</th>
              <th scope="col">Distance(km)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Bench press</td>
              <td>
                <form class="form-inline">
                  <div class="form-group">
                    <input type="text" class="form-control" name="benchRep" id = "changeBenchRep" value="---">
                  </div>
                </form>
              </td>
              <td>
                <form class="form-inline">
                  <div class="form-group">
                    <input type="text" class="form-control" name="benchWei" id = "changeBenchWei" value="---">
                  </div>
                </form>
              </td>
              <td>None</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Dead lift</td>
              <td>
                <form class="form-inline">
                  <div class="form-group">
                    <input type="text" class="form-control" name="liftRep" id = "changeLiftRep" value="---">
                  </div>
                </form>
              </td>
              <td>
                <form class="form-inline">
                  <div class="form-group">
                    <input type="text" class="form-control" name="liftWei" id = "changeLiftWei" value="---">
                  </div>
                </form>
              </td>
              <td>None</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Over head press</td>
              <td>
                <form class="form-inline">
                  <div class="form-group">
                    <input type="text" class="form-control" name="headRep" id = "changeHeadRep" value="---">
                  </div>
                </form>
              </td>
              <td>
                <form class="form-inline">
                  <div class="form-group">
                    <input type="text" class="form-control" name="headWei" id = "changeHeadWei" value="---">
                  </div>
                </form>
              </td>
              <td>None</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>Running</td>
              <td>None</td>
              <td>None</td>
              <td>
                <form class="form-inline">
                  <div class="form-group">
                    <input type="text" class="form-control" name="runTime" id = "changeKm" value="---">
                  </div>
                </form>
              
              </td>
            </tr>
            <tr>
              <th scope="row">5</th>
              <td>Squat</td>
              <td>
                <form class="form-inline">
                  <div class="form-group">
                    <input type="text" class="form-control" name="squatRep" id = "changeSquatRep" value="---">
                  </div>
                </form>
              </td>
              <td>
                <form class="form-inline">
                  <div class="form-group">
                    <input type="text" class="form-control" name="squatWei" id = "changeSquatWei" value="---">
                  </div>
                </form>
              </td>
              <td>None</td>
            </tr>
          </tbody>
        </table>
        
        <button type="submit" class="btn btn-primary" id="save">Save Change</button>
      </form>
