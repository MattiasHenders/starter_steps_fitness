<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Starter Steps Fitness</title>
    <meta name="ssf progress tracker page" content="progress tracker">
    <meta name="author" content="Group 30">
    <link rel = "shortcut icon" href = "images/icon.png">

    <!----------------------------------------------->
    <!--  Meta tag for rendering on mobile devices -->
    <!----------------------------------------------->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!----------------------------------------------->
    <!-- CSS: Bootstrap, Firebase, other API -->
    <!----------------------------------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!------------------------>
    <!-- Your own CSS files -->
    <!------------------------>
    <link rel="stylesheet" href="styles/result.css">
    <link rel="stylesheet" href="styles/master.css">
</head>

<body>
    <!------------------->
    <!--  HTML Section -->
    <!------------------->

    <h1 id="Title" class = "text-center welcome pb-3">Progress Tracker</h1>
    <h2 id="Subtitle" class = "text-center">Activities Completed</h2>
    <h3 id="complete" class = "text-center">Today you completed:</h3>

    <hr>
    <table class="table table-striped table-dark mt-5">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Activity</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Benchpress (total lb)</td>
            <td id="benchpress"></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Deadlift (total lb)</td>
            <td id="deadlift"></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Overhead Press (total lb)</td>
            <td id="overheadpress"></td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Running (km)</td>
            <td id="running"></td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>Squat (total lb)</td>
            <td id="squat"></td>
          </tr>
        </tbody>
      </table>
      
    <hr>
   
    <div id="buttons" class ="text-center bottombuttons mt-0">
        <button type="button" class="btn btn-primary btn-large btn-block" id = "specific" onclick="window.location.href = 'result_check.html';">Check a specific time</button>
    
        <button type="button" class="btn btn-info btn-large btn-block" id = "trackercenter" onclick="window.location.href = 'result.html';" >Go to Process Tracker Center</button>

        <!-- <button type="button" class="btn btn-secondary btn-large btn-block" id = "home" onclick = "window.location.href = 'main.html';">Home</button> -->
    </div>

    <!----------------------------------------------->
    <!--                 Icon bars                 -->
    <!----------------------------------------------->
    <div class="py-5"></div>
    <div class="icon-bar">
      <a class="active" href="result.html"><i class="fas fa-chart-line"></br><p class="textIcon">Progress</p></i></a>
      <a href="workout.html"><i class="fas fa-dumbbell"></br><p class="textIcon">Workout</p></i></a> 
      <a href="main.html"><i class="fas fa-home"></br><p class="textIcon">Home</p></i></a>
      <a href="profile_schedule.html"><i class="far fa-calendar-alt"></br><p class="textIcon">Schedule</p></i></a> 
      <a href="profile_review.html"><i class="fas fa-user"></br><p class="textIcon">Profile</p></i></a>
    </div>
      
    <!----------------------------------------------->
    <!-- JS: Boostrap, Firebase, other API's    -->
    <!----------------------------------------------->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="scripts/firebase-starter-steps-fitness.js"> </script>

    <!----------------------------------------------->
    <!-- JS files: Your own JavaScripts go here    -->
    <!----------------------------------------------->
    <script src="scripts/script.js"></script>
    <script src="scripts/iconbar.js"></script>
    <script src="scripts/result.js"></script>
</body>

</html>
